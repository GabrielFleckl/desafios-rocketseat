<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <title>Social tree</title>
</head>
<body>
  <main class="container">
    <img class="profile-pic" src="img/profile-photo.jpg" alt="woman">
    <p class="insta" >@instagram</p>
    <ul class="link-box" >
      <a href="#">
        <li class="link-btn">LINK 1</li>
      </a>
      <a href="#">
        <li class="link-btn">LINK 2</li>
      </a>
      <a href="#">
        <li class="link-btn">LINK 3</li>
      </a>
      <a href="#">
        <li class="link-btn">LINK 4</li>
      </a>
    </ul>
    <div class="social-box">
      <img class="social-media" src="assets/assets/twitter.svg" alt="tt">
      <img class="social-media" src="assets/assets/twitch.svg" alt="tw">
      <img class="social-media" src="assets/assets/instagram.svg" alt="instagram">
      <img class="social-media" src="assets/assets/linkedin.svg" alt="linkdin">
      <img class="social-media" src="assets/assets/github.svg" alt="github">
    </div>
  </main>

</html>
