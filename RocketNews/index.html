<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="RocketNews/assets/icon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <title>RocketNews</title>
</head>

<body>
  <img class="reading-pic" src="assets/read_news_2.jpg" alt="man reading">
  <div class="container">
    <img class="logo" src="assets/logo.svg" alt="RocketNews">
    <div class="text-box">
      <p class="title">atualize ideias e informações em 5 minutos.</p>
      <p class="mid">tudo que você precisa saber para começar seu dia bem e informado</p>
      <p class="bottom">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
        perfeito para se preparar para codar ☕</p>
    </div>
    <div class="email-box">
      <label for="email">Insira seu e-mail:</label>
      <div class="input-box">
        <div class="green-bar"></div>
        <input id="email" type="text" placeholder="oi@rocketseat.com">
        <button onclick="btnAlert()" ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg></button>

      </div>
    </div>
    <div class="read-first">
      <p>deixe-me ler primeiro</p>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="#8257e5" fill="none"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right">
        <line x1="5" y1="12" x2="19" y2="12"></line>
        <polyline points="12 5 19 12 12 19"></polyline>
      </svg>
    </div>
  </div>
</body>
<script src="js/scripts.js"></script>

</html>
